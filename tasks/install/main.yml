---
# Install tasks

- block:
    - include_tasks: "{{ install_playbook }}"
      vars:
        install_playbook: >-
          {{ role_path }}/tasks/install/{{ ansible_facts.os_family | lower }}.yml

    - include_tasks: "{{ role_path }}/tasks/install/common.yml"
  tags:
    - role::docker_engine
    - role::docker_engine::packages
    - role::docker_engine::install
