---
# Role variables

# Packages to remove before install

docker_engine_obsolete_packages:
  debian_9:
    - docker
    - docker-engine
    - docker.io6

  centos_7: []

  fedora_26: []

  fedora_27: []

  rhel_7: []

# Packages to install

docker_engine_packages:
  debian_9:
    - apt-transport-https
    - docker-ce
    - python-docker
    - python-pip
    - python-urllib3

  centos_7:
    - docker-io
    - libselinux-python
    - python-docker
    - python-urllib3

  fedora_26:
    - docker-io
    - libselinux-python
    - python-docker-py
    - python-urllib3

  fedora_27:
    - docker-io
    - libselinux-python
    - python-docker-py
    - python-urllib3

  rhel_7:
    - python-pip
    - docker-io
    - libselinux-python
    - python-docker
    - python-urllib3

# Systemd config file for docker http proxy environment variables

docker_engine_systemd_proxy_config: >-
  /etc/systemd/system/docker.service.d/http-proxy.conf
