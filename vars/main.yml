---
# Role variables

# Docker daemon sysconfig file

docker_engine_sysconfig: /etc/sysconfig/docker

# Docker daemon systemd service file

docker_engine_systemd_service:
  centos_7: /usr/lib/systemd/system/docker.service
  fedora_29: /usr/lib/systemd/system/docker.service
  fedora_30: /usr/lib/systemd/system/docker.service
  fedora_31: /usr/lib/systemd/system/docker.service
  fedora_32: /usr/lib/systemd/system/docker.service
  redhat_7: /usr/lib/systemd/system/docker.service

# Docker daemon config file

docker_engine_daemon_config_dir: /etc/docker/
docker_engine_systemd_service_config_dir: /etc/systemd/system/docker.service.d
docker_engine_systemd_service_config: "{{ docker_engine_systemd_service_config_dir }}/docker.conf"

docker_engine_systemd_containerd: /run/containerd/containerd.sock


# Systemd config file for docker http proxy environment variables

docker_engine_systemd_proxy_config: >-
  /etc/systemd/system/docker.service.d/http-proxy.conf

# Registry image to use

docker_engine_registry_image: "registry:2"

# Path to registries config file

docker_engine_registries_conf_path: /etc/containers/registries.conf
