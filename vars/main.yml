---
# Role variables

# Packages to remove before install

docker_engine_obsolete_packages:
  fedora_25: []

  fedora_26: []

  fedora_27: []

  redhat_6: []

  redhat_7: []

  debian:
    - docker
    - docker-engine
    - docker.io6

# Packages to install

docker_engine_packages:
  fedora_25:
    - docker-io
    - libselinux-python
    - python-docker-py
    - python-urllib3

  fedora_26:
    - docker-io
    - libselinux-python
    - python-docker-py
    - python-urllib3

  fedora_27:
    - docker-io
    - libselinux-python
    - python-docker-py
    - python-urllib3

  rhel_6:
    - docker-io
    - libselinux-python
    - python-docker-py
    - python-urllib3

  rhel_7:
    - docker-io
    - libselinux-python
    - python-docker
    - python-urllib3

  debian_stretch:
    - apt-transport-https
    - docker-ce
    - python-docker
    - python-urllib3

# Systemd config file for docker http proxy environment variables

docker_engine_systemd_proxy_config: >-
  /etc/systemd/system/docker.service.d/http-proxy.conf
