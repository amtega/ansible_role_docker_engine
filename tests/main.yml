---
# Tasks for testing role

- name: Configure vagrant sandbox environment
  hosts: localhost
  roles:
    - role: amtega.vagrant_presets
      vagrant_presets_boxes_json_query: >-
        [? starts_with(name, `centos-7`)
           || starts_with(name, `debian-9`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]
  tags:
    - sandbox

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: started
  tags:
    - sandbox

- name: Test docker_engine role
  hosts: vagrant_sandbox_vms
  roles:
    - role: amtega.docker_engine
      docker_engine_users:
        - root
  tasks:
    - meta: flush_handlers

    - name: Get docker info
      command: docker info
      register: docker_info_result
      changed_when: false

    - name: Verify docker info
      assert:
        that: >-
          {{ docker_info_result.stdout is search("Server Version")
             or docker_info_result.stdout is search("Storage Driver") }}

    - name: Check docker listen options
      wait_for:
        port: 2375
        timeout: 15

    - name: Check docker registry service
      wait_for:
        port: "{{ docker_engine_registry_port }}"
        timeout: 60
        connect_timeout: 5
  tags:
    - idempotence

- name: Cleanup vagrant sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
