---
# Tasks for testing role

- name: configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? (starts_with(name, `centos_7`))
           || starts_with(name, `debian`)
           || starts_with(name, `fedora`) ]
  tags:
    - sandbox

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test docker_engine role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.docker_engine
      docker_engine_users:
        - root
  tasks:
    - name: get docker info
      shell: docker info
      register: docker_info_result
      changed_when: false

    - name: verify docker info
      assert:
        that: >-
          {{ docker_info_result.stdout is search("Server Version")
             or docker_info_result.stdout is search("Storage Driver") }}

    - name: check docker registry service
      wait_for:
        host: "{{ ansible_host }}"
        port: "{{ docker_engine_registry_port }}"
        timeout: 60
        connect_timeout: 5
  tags:
    - idempotence

- name: cleanup docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
