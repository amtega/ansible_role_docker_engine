---
# Role dependencies

galaxy_info:
  role_name: docker_engine
  author: Juan Antonio Valiño García
  description: Setup docker engine
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - docker
    - system
    - cloud

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 27
        rhel: 7
    tags:
      - role::docker_engine

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no
    tags:
      - role::docker_engine

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ['centos', 'rhel']
      - ansible_facts.distribution_version is version("6", ">=")
    tags:
      - role::docker_engine

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            docker-io: present
            libselinux-python: present
            python-docker-py: present
            python-requests: present
            python-urllib3: present
        fedora:
          all:
            docker-io: present
            libselinux-python: present
            python2-docker-py: present
            python3-docker-py: present
            python3-requests: present
            python3-urllib3: present
        rhel:
          all:
            python-requests: present
            python-urllib3: present
            python-docker-py: present
            docker-io: present
            libselinux-python: present
    tags:
      - role::docker_engine
      - role::docker_engine::install

  - role: amtega.sysctl
    vars:
      sysctl:
        - name: forwarding ipv4
          path: /etc/sysctl.d/50-forwarding.conf
          options:
            - name: net.ipv4.conf.all.forwarding
              value: 1

        - name: forwarding ipv6
          path: /etc/sysctl.d/50-forwarding.conf
          options:
            - name: net.ipv6.conf.all.forwarding
              value: 1
    tags:
      - role::docker_engine::configure
      - role::docker_engine
