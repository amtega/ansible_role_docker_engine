---
# Role dependencies

galaxy_info:
  role_name: docker_engine
  author: Juan Antonio Valiño García
  description: Setup docker engine
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - docker
    - system
    - cloud

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 7
      debian: 9
      fedora: 27
      rhel: 7
    tags:
      - role::docker_engine

  - role: amtega.proxy_client
    proxy_client_permanent: no
    tags:
      - role::docker_engine

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ['centos', 'rhel']
      - ansible_facts.distribution_version is version("6", ">=")

  - role: amtega.packages
    packages_os:
      all:
        all:
          python-urllib3: absent
      centos:
        all:
          python-requests: absent
          docker-io: present
          libselinux-python: present
      debian:
        all:
          docker: absent
          docker-engine: absent
          docker.io: absent
          apt-transport-https: present
          docker-ce: present
      fedora:
        all:
          python-requests: absent
          docker-io: present
          libselinux-python: present
      rhel:
        all:
          python-requests: absent
          docker-io: present
          libselinux-python: present
    packages_python:
      all:
        all:
          docker-py: absent
          docker: latest
          requests: latest
          urllib3: latest
    tags:
      - role::docker_engine
