---
# Role dependencies

galaxy_info:
  role_name: docker_engine
  author: Juan Antonio Valiño García
  description: Setup docker engine
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - docker
    - system
    - cloud

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        debian: 9
        fedora: 27
        rhel: 7
    tags:
      - role::docker_engine

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no
    tags:
      - role::docker_engine

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ['centos', 'rhel']
      - ansible_facts.distribution_version is version("6", ">=")
    tags:
      - role::docker_engine

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            docker-io: present
            libselinux-python: present
            python-requests: present
            python-urllib3: present
        debian:
          all:
            docker: absent
            docker-engine: absent
            docker.io: absent
            python-requests: present
            python-urllib3: present
            apt-transport-https: present
        fedora:
          all:
            docker-io: present
            libselinux-python: present
            python3-requests: present
            python3-urllib3: present
        rhel:
          all:
            python-requests: present
            python-urllib3: present
            docker-io: present
            libselinux-python: present
      packages_python:
        all:
          all:
            - name: docker-py
              state: absent
            - name: docker
              state: latest
    tags:
      - role::docker_engine
