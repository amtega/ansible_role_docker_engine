---
# Role default lower priority variables

# List of users to add to docker group. This is usefull to allow concrete users
# to manage docker without being root

docker_engine_users: []

# Engine local socket path. If empty will not be used.

docker_engine_socket: /var/run/docker.sock

# List of ip strings with the format address:port where the engine will listen.
# If empty will not be used

docker_engine_listen:
  - "localhost:2375"
  - "{{ ansible_facts.default_ipv4.address  }}:2375"

# List of extra options to pass to the engine daemon during startup

docker_engine_startup_options:
  - "--selinux-enabled"
  - "--log-driver=journald"

# Docker storage parameters
# See /usr/lib/docker-storage-setup/docker-storage-setup for details

docker_engine_storage_driver: ""
docker_engine_storage_options: ""
docker_engine_storage_devs: []
docker_engine_storage_vg: ""
docker_engine_storage_root_size: "8G"
docker_engine_storage_data_size: "40%FREE"
docker_engine_storage_min_data_size: "2G"
docker_engine_storage_chunk_size: "512K"
docker_engine_storage_growpart: false
docker_engine_storage_auto_exetend_pool: true
docker_engine_storage_autoextend_threshold: 60
docker_engine_storage_autoextend_percent: 20
docker_engine_storage_device_wait_timeout: 60
docker_engine_storage_wipe_signatures: false

# Status of the docker registry container. Can be present, started, absent or
# stopped.

docker_engine_registry_state: started

# Docker registry is a container. Here you can specify its name

docker_engine_registry_container_name: registry

# Port for the docker registry

docker_engine_registry_port: 5000

# List of docker registries to configure in docker daemon

docker_engine_registries:
  - docker.io
  - registry.fedoraproject.org
  - registry.access.redhat.com

# List of insecure registries to configure in docker daemon

docker_engine_insecure_registries: []

# List of blocked registries to configure in docker daemon

docker_engine_blocked_registries: []

# HTTP proxy if docker engine is behind a firewall

docker_engine_http_proxy: "{{ ansible_facts.env.http_proxy | default('') }}"
docker_engine_https_proxy: "{{ ansible_facts.env.https_proxy | default('') }}"
docker_engine_no_proxy: "{{ ansible_facts.env.no_proxy | default('') }}"

